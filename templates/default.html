<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px;
            line-height: 1.4;
            color: #333;
            background: #1a1a1a;
        }
        .session-header {
            border-bottom: 1px solid #333;
            padding-bottom: 12px;
            margin-bottom: 16px;
            color: #fff;
        }
        .session-info {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 0.85em;
            color: #ccc;
        }
        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #444;
        }
        .message.user {
            background: #2a2a2a;
            border-left-color: #007bff;
        }
        .message.assistant {
            background: #1e1e1e;
            border-left-color: #28a745;
            border: 1px solid #333;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-weight: 600;
            color: #888;
            font-size: 0.85em;
        }
        .message-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 6px;
            vertical-align: middle;
        }
        .user-icon {
            background: #007bff;
            border-radius: 50%;
            position: relative;
        }
        .user-icon::before {
            content: "ðŸ‘¤";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            color: white;
        }
        .robot-icon {
            background: #28a745;
            border-radius: 3px;
            position: relative;
        }
        .robot-icon::before {
            content: "ðŸ¤–";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
        }
        .wrench-icon {
            background: #ffc107;
            border-radius: 3px;
            position: relative;
        }
        .wrench-icon::before {
            content: "ðŸ”§";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
        }
        .tool-toggle {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            margin: 6px 0;
            overflow: hidden;
        }
        .tool-toggle-header {
            background: #333;
            padding: 4px 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.8em;
            color: #ccc;
        }
        .tool-toggle-header:hover {
            background: #3a3a3a;
        }
        .tool-toggle-content {
            display: none;
            padding: 8px;
            color: #ddd;
        }
        .tool-toggle-content.show {
            display: block;
        }
        .toggle-arrow {
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }
        .toggle-arrow.expanded {
            transform: rotate(90deg);
        }
        .message-role {
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.3px;
        }
        .user .message-role {
            color: #007bff;
        }
        .assistant .message-role {
            color: #28a745;
        }
        .message-timestamp {
            font-size: 0.7em;
            color: #666;
        }
        .message-content {
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            font-size: 0.85em;
            color: #ddd;
            line-height: 1.3;
        }
        .tool-use, .tool-result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .tool-use {
            border-left: 4px solid #ffc107;
        }
        .tool-result {
            border-left: 4px solid #17a2b8;
        }
        pre {
            background: #1a1a1a;
            padding: 6px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 0.8em;
            color: #ddd;
            margin: 4px 0;
        }
        .unknown-content {
            background: #2a2a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 6px;
            margin: 4px 0;
            color: #ddd;
        }
        .image-container {
            margin: 8px 0;
            text-align: center;
        }
        .message-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="session-header">
        <h1>{{SUMMARY}}</h1>
        <div class="session-info">
            <div><strong>Session ID:</strong> {{SESSION_ID}}</div>
            <div><strong>Working Directory:</strong> {{CWD}}</div>
            <div><strong>Timestamp:</strong> {{TIMESTAMP}}</div>
        </div>
    </div>
    
    <div class="messages">
        {{MESSAGES}}
    </div>
    <script>
        function toggleTool(header) {
            const content = header.nextElementSibling;
            const arrow = header.querySelector('.toggle-arrow');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                arrow.classList.remove('expanded');
            } else {
                content.classList.add('show');
                arrow.classList.add('expanded');
            }
        }
    </script>
</body>
</html>
